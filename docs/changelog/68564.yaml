breaking:
  notable: false
  title: Remove support for `_type` in searches
  area: Search
  details: |-
    Types are no longer allowed in requests in 8.0, so support for
    the `_type` field within search requests has been removed.
  impact:
    If you include the `_type` field in search requests, you now need to remove it.
